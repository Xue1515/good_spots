<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;500;600;800&display=swap');
  .error-page {
    background-color:#FFFFFF;
    color: #2E2F30;
    text-align: center;
    font-family: 'Inter', sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    text-align: center;
  }

  .error-page h1 {
    font-size: 80px;
    color: #777474;
    line-height: 1.5em;
  }

  .dialog > img{
    margin: auto;
  }
  .dialog{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .dialog-text > p{
    color: #776D6F;
    text-align: center;
    font-family: 'Inter', sans-serif;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <img src="https://png.pngtree.com/png-vector/20190927/ourmid/pngtree-web-page-error-404-illustration-404-illustration-for-web-and-apps-png-image_1745879.jpg"/>
    <div class="dialog-text">
      <p>ERROR 404 - PAGE NOT FOUND</p>
      <p>The Page You Requested</p>
      <p>Could Not Be Found</p>
    </div>
  </div>
</body>
</html>
