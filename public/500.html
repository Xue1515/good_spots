<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;500;600;800&display=swap');
  .error-page500 {
    background-color:#4EB9C5;
    color: #2E2F30;
    text-align: center;
    font-family: 'Inter', sans-serif;
    margin: 0;
  }

  .error-page500 div.dialog500 {
    text-align: center;
  }

   .dialog > img{
    margin: auto;
  }

  .error-page500 h1 {
    font-size: 80px;
    color: #777474;
    line-height: 1.5em;
  }

  .dialog500{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .dialog500-text > p{
    color: #4e4c4c;
    text-align: center;
    font-family: 'Inter', sans-serif;
  }
  </style>
</head>

<body class="error-page500">
  <div class="dialog500">
    <img
      src="https://v3b4d4f5.rocketcdn.me/wp-content/uploads/fly-images/887556/how-to-fix-500-internal-server-error-for-wordpress-490x205-c.png" />
    <div class="dialog500-text">
      <p>INTERNAL SERVER ERROR</p>
      <p>An Internal Server Error has ocurred</p>
    </div>
  </div>
</body>
</body>
</html>
